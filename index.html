<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>fps__sakuを応援するサイト</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>fps__sakuを応援するサイト</h1>
            <div id="button-container">
                <button id="heart-btn">❤️</button> <span id="heart-count">0</span>
                <button id="star-btn">⭐</button> <span id="star-count">0</span>
            </div>
            <textarea id="comment-box" placeholder="応援コメントを入力..." maxlength="140"></textarea>
            <button id="submit-btn">送信</button>
            <ul id="comments-list"></ul>
            <div id="pagination">
                <button id="prev-btn" disabled>前へ</button>
                <span id="page-number">1</span>
                <button id="next-btn" disabled>次へ</button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script type="module" src="script.js"></script>
    </body>
</html>
